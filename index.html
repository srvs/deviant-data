<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlier Detection Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Custom styles for D3 tooltip */
        .d3-tooltip {
            position: absolute;
            z-index: 10;
            visibility: hidden;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <div id="app">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-4xl font-bold text-gray-800">Outlier Detection Tool</h1>
                <p class="mt-2 text-gray-600">Upload a CSV/Excel file to identify outliers using various statistical methods.</p>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <!-- File Upload Section -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-4">1. Upload Data</h3>
                        <div id="file-upload-area" class="border-2 border-dashed rounded-lg p-8 text-center transition-colors duration-300 border-gray-300 bg-gray-50 cursor-pointer">
                            <input
                                type="file"
                                id="file-upload-input"
                                class="hidden"
                                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                            />
                            <label for="file-upload-input" class="block cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <p class="mt-2 text-sm text-gray-600">
                                    <span class="font-semibold text-blue-600">Click to upload</span> or drag and drop
                                </p>
                                <p class="text-xs text-gray-500 mt-1">CSV or XLSX up to 10MB</p>
                            </label>
                        </div>
                    </div>

                    <!-- Analysis Options Section -->
                    <div id="analysis-options" class="bg-white p-6 rounded-lg shadow hidden">
                        <h3 class="text-xl font-semibold mb-3">Analysis Options</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">Dataset Dimensions:</span>
                            <span id="dataset-dimensions" class="font-mono bg-blue-100 text-blue-800 px-2 py-1 rounded"></span>
                        </div>
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-gray-700">Data Points:</span>
                            <span id="dataset-points" class="font-mono bg-blue-100 text-blue-800 px-2 py-1 rounded"></span>
                        </div>
                        <button
                            id="find-outliers-btn"
                            class="w-full mt-6 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-300 transition duration-300 ease-in-out flex items-center justify-center"
                        >
                            Find Outliers
                        </button>
                        <div id="plot-toggle-container" class="mt-4 flex items-center hidden">
                            <input type="checkbox" id="show-plot-checkbox" checked class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
                            <label for="show-plot-checkbox" class="ml-2 block text-sm text-gray-900">Show Data Plot</label>
                        </div>
                    </div>

                    <!-- Error Display -->
                    <div id="error-display" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg hidden" role="alert"></div>
                </div>

                <div class="lg:col-span-2">
                    <!-- Results Section -->
                    <div id="results-container">
                        <div class="bg-white h-full flex flex-col items-center justify-center p-8 rounded-lg shadow text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5l4 4v10a2 2 0 01-2 2z" />
                            </svg>
                            <h3 class="text-xl font-semibold text-gray-700">Analysis Results</h3>
                            <p class="text-gray-500 mt-2">Results will be displayed here after you upload a file and run the analysis.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
